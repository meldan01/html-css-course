<!DOCTYPE html>

<html>
<head>

<title>flexBoxTutorial</title>
<link rel="stylesheet" href="/intro-to-html/styles/flexBox.css">
</head>

<body style="padding-bottom: 1000px;">
  <div style="display: flex; 
       flex-direction: row;">

    <div style="background-color: lightcoral;">div1</div>
    <div style="background-color: lightblue;">div2
      <p> new paragraph that expands the div</p>
    </div>

  </div>





  <div style="display: flex; 
       flex-direction: row; 
       margin-top: 20px;">

    <div style="background-color: lightcoral; width: 100px;">div1</div>
    <div style="background-color: lightblue; flex: 1;">div2
      <p> new paragraph that expands the div</p>
    </div>

  </div>



  <div style="display: flex; 
       flex-direction: row; 
       margin-top: 20px;">

    <div style="background-color: lightcoral; width: 100px;">div1</div>
    <div style="background-color: lightblue; flex: 1;">div2
      <p> new paragraph that expands the div</p>
    </div>
    <div style="background-color: lightcoral; flex: 1;">div1</div>

  </div>


  <div class="headerDiv" style="display: flex; 
  flex-direction: row; 
  margin-top: 20px;
  height: 70px;
  border-color: gray;
  transition: box-shadow 1.15s; 
  justify-content: space-between;">


<div style="background-color: lightcoral; width: 100px;">div1</div>
<div style="background-color: lightblue; width: 100px">div2</div>
<div style="background-color: lightcoral; width: 100px;">div1</div>

</div>



</body>

</html>
